<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Balloon Game</title>
			<link rel="icon" href="images/logo.ico">
			<link rel="stylesheet" href="style/style.css" type="text/css" media="screen">
	</head>
	<body onload="load()">
		<div id="score-board">
			<div class="life-left">
				<div class="life" id="life-1"></div>
				<div class="life" id="life-2"></div>
				<div class="life" id="life-3"></div>
			</div>
			<div id="score">0</div>
		</div>
		<canvas id="game-main" width="700" height="400"></canvas>
		<div id="start-screen">
			<button id="start-button">Start Again</button>
		</div>
		<div id="fps"></div>
		
		<script type="text/javascript" src="script/main.js"></script>
		<script type="text/javascript" src="script/balloon.js"></script>
	</body>
</html>
